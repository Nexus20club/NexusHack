<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training</title>
    <style>
        /* Loading screen styles */
        #loadingScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            font-size: 24px;
            text-align: center;
            padding-top: 20%;
           
        }

        body{
            background: url('/static/asset/1.png') no-repeat center center fixed;
            background-size: cover; /* Ensures the background image covers the entire area */
            background-attachment: fixed; /* Keeps the background fixed */
        }

        .box1{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        #subbtn{
    width: 300px;
    height: 56px;
    background-color: transparent;
    border-radius: 30px;
    border: 4px solid #8473FF;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 20px;
    text-decoration: none;
    margin: 20px;
    transition: transform 0.5s ease, background-color 0.5s ease;
    color: white;
}

#subbtn:hover{
    background: #8473FF;
    color: black;
    border-color: #fff;
    transition: transform 0.5s ease, background-color 0.5s ease;

}

    </style>
</head>
<body>
   <div class="box1">
     
    <!-- Loading Screen -->
    <div id="loadingScreen">
        Training your image... Please wait.
    </div>

    <!-- Start Training Button -->
    <center><div class="wrapper">
        <input id="subbtn" type="submit" value="Start Training" onclick="startTraining()">
    </div></center>
   </div>

    <script>
        function startTraining() {
            document.getElementById('loadingScreen').style.display = 'block';
            fetch('/start-training', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('loadingScreen').style.display = 'none';
                    alert('Training is complete! You can proceed.');
                    window.location.href = '/level1';
                } else {
                    alert('Training failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }
    </script>
</body>
</html>
