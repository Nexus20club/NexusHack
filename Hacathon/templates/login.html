{% extends "home.html" %}
{% block content %}
<h2>Login</h2>
<div id="login">
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.submit() }}
</form>
</div>
<a href="/register">Don't have an account? Register here</a>
{% endblock %}
