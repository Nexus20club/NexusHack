<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #222121; /* Dark background color */
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background-color: #222121;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .error-code {
            font-size: 120px;
            color: #8473FF; /* Light purple for the error code */
            margin: 0;
        }

        .error-message {
            font-size: 20px;
            color: #ffffff;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #8473FF; /* Light purple for the link */
            border: 2px solid #8473FF;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .back-link:hover {
            background-color: #8473FF;
            color: #222121;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
        <a href="/" class="back-link">Go Back to Homepage</a>
    </div>
</body>
</html>
